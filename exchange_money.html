<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="text" id="money"></td>
            <td>
                <select name="" id="currency_1">
                    <option value="vnd">VND</option>
                    <option value="dollar">Dollar</option>
                </select>
            </td>
            <td>
                <select name="" id="currency_2">
                    <option value="vnd">VND</option>
                    <option value="dollar">Dollar</option>
                </select>
            </td>
        </tr>
    </table>
    <button type="button" onclick="exchangeMoney()">Convert</button>
    <p id="result"></p>
</body>
</html>
<script>
    function exchangeMoney() {
        let money = +document.getElementById("money").value;
        let currency_1 = document.getElementById("currency_1").value;
        let currency_2 = document.getElementById("currency_2").value;
        if (currency_1 == "vnd") {
            if (currency_2 == "dollar") {
                document.getElementById("result").innerHTML = money / 24000;
            } else {
                document.getElementById("result").innerHTML = money;
            }
        } else {
            if (currency_2 == "vnd") {
                document.getElementById("result").innerHTML = money * 24000;
            } else {
                document.getElementById("result").innerHTML = money;
            }
        }
    }
</script>
